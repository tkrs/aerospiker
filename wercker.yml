build:
  services:
    - aerospike/aerospike-server

  box:
    id: 1science/sbt

  steps:
    - script:
        name: install git #for codecov
        code: |
          apk update && apk-install git

    - script:
        name: sbt clean coverage it:test
        code: |
          sbt coverage it:test

    - script:
        name: push report to codecov
        code: |
          bash <(curl -s https://codecov.io/bash)
