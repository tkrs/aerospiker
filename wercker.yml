build:
  services:
    - aerospike/aerospike-server

  box:
    id: 1science/sbt

  steps:
    - script:
        name: [install git] #for codecov
        code: |
          sudo apk-install git

    - script:
        name: [sbt clean coverage test]
        code: |
          sbt clean coverage test

    - script:
        name: push report to codecov
        code: |
          bash <(curl -s https://codecov.io/bash)
